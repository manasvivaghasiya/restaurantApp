<div class="auth-wrapper auht-v2 " >
    <div id="for">
    <div class="row auth-inner m-0">
        <div class="d-none d-lg-flex align-item-center p-5 col-lg-8 col-sm-2" style="background-color: rgb(253, 250, 250);"> 

            <!-- <div class="container"> -->
            <div class="w-100 d-lg-flex align-item-center justify-content-center px-5">
            <img src="../../assets/forgot.svg" class="container-fluid" alt="">
           </div>
        </div>
        <div class="d-flex align-item-center p-5 p-lig-5 col-lg-4 mt-5">
            <div class="px-xl-2 mx-auto col-lg-12 col-sm-8 col-md-6">
            <form class="form" [formGroup]="user" (ngSubmit)="onSubmit()">
                <h3>forgot password<i class="fa fa-lock" aria-hidden="true"></i></h3>
                <p>Enter your email and we'll send you instruction to reset your password</p>
                <div class="form-group"
                    [ngClass]="{ 'form-invalid': !user.get('email')?.valid && user.get('email')?.touched }">
                    <label>Email</label>
                    <input type="text" required formControlName="email" class="form-control" placeHolder="john@gmail.com"
                        name="email" />
                    <span
                        *ngIf="!user.get('email')?.valid && user.get('email')?.touched && user.get('email')?.errors?.['required']">
                        Email is required
                    </span>
                    <span
                        *ngIf="!user.get('email')?.valid && user.get('email')?.touched && user.get('email')?.errors?.['email']">
                        Please enter a valid email
                    </span>
                </div>
                <br>
                <!-- <div class="form-group">
                <label for="exampleDropdownFormPassword">Password</label>
                <input type="password" class="form-control" required formControlName="Password"
                    id="exampleDropdownFormPassword" placeholder="Password" autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword">confirm</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword" placeholder="Password"
                    autocomplete="current-password">
            </div> -->
                <button type="submit" class="btn btn-primary">send reset link</button>
                <br>
                <br>
                <a a [routerLink]="['/login'] " style="text-align: center;" class="m-5"> back to login</a>
            </form>
            </div>
        </div>
    </div>
    </div>
    </div>
