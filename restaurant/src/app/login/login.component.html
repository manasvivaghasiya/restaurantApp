<div class="form-wrapper container mt-5">
    <div class="row ">
        <div class="col-lg-8 col-sm-2">
            <!-- <div class="container"> -->
            <div class="">
                <img src="../../assets/login.svg" class="container-fluid" alt="">
            </div>
            <!-- </div> -->
        </div>
        <div class="col-lg-4 col-sm-10">
            <form class="form" [formGroup]="user" (ngSubmit)="onSubmit()">
                <h2>welcome to restaurant</h2>
                <h4>please sign in your account and start the adventure</h4>
                <div class="form-group"
                    [ngClass]="{ 'form-invalid': !user.get('email')?.valid && user.get('email')?.['touched'] }">
                    <label>Email:</label>
                    <input type="text" required formControlName="email" class="form-control" placeholder="email "
                        name="email" />
                    <span
                        *ngIf="!user.get('email')?.valid && user.get('email')?.touched && user.get('email')?.errors?.['required']">
                        userName Name is required
                    </span>
                    <span
                        *ngIf="!user.get('email')?.valid && user.get('email')?.touched && user.get('email')?.errors?.['userName']">
                        Please enter a valid userName
                    </span>
                </div>
                <div class="form-group">
                    <div class="display-flex justify-content-space-between">
                        <label>password:</label>
                        <a class="p-5" [routerLink]="['/forgot-pass']">forgot password?</a>
                    </div>
                    <input type="text" required formControlName="password" class="form-control" name="password" />
                    <span
                        *ngIf="!user.get('password')?.valid && user.get('password')?.touched && user.get('password')?.errors?.['required']">
                        password is required
                    </span>
                    <span
                        *ngIf="!user.get('password')?.valid && user.get('password')?.touched && user.get('password')?.errors?.['password']">
                        Please enter a valid password
                    </span>
                </div>
                <button type="submit" class="btn btn-primary " [disabled]="!user.valid">sign in</button>
                <!-- [disabled]="!user.valid" -->
                <br>
                <br>
                <h6>New on our platform?<a [routerLink]="['/registration']" href="">create new account</a></h6>
                <div>
                    <i class="fa fa-facebook p-2 m-2 icon" style="background-color: slateblue; color: white;"
                        aria-hidden="true"></i>
                    <i class="fa fa-twitter p-2 m-2 icon" style="background-color: rgb(36, 193, 255); color: white;"
                        aria-hidden="true"></i>
                    <i class="fa fa-envelope-o p-2 m-2 icon" style="background-color:rgb(207, 57, 57); color:white"
                        aria-hidden="true"></i>
                    <i class="fa fa-github p-2 m-2 icon" style="background-color: black; color: white;"
                        aria-hidden="true"></i>
                </div>
            </form>
        </div>
    </div>
</div>
