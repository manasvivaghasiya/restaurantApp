<div class="h-100">
    <div class="auth-wrapper auht-v2">
        <div class="row auth-inner m-0">
            <div class="d-none d-lg-flex align-item-center p-5 col-lg-8 col-sm-2"
                style="background-color: rgb(253, 250, 250); height: 100vh;">
                <!-- <div class="container"> -->
                <div class="w-100 d-lg-flex align-item-center justify-content-center px-5 ">
                    <img src="../../assets/login.svg" class="container-fluid" alt="">
                </div>
                <!-- </div> -->
            </div>
            <div class="d-flex align-item-center auth-bg p-lig-5 col-lg-4 mt-5 p-5 font ">
                <div class="px-xl-2 mx-auto col-lg-12 col-sm-8 col-md-6">
                    <form class="form p-3" [formGroup]="user" (ngSubmit)="onSubmit()">

                        <h2 class="mb-1 font-weight-bold">welcome to vuexy</h2>
                        <br>
                        <h5>Please sign in your account and start the adventure</h5>
                        <br>
                        <!-- <div class="alert-body fony-small-2 info">
                            <p>
                                <small class="mr-50 p-3">
                                    <span class="font-weight-bold">admin:</span>
                                    "admin@demo.com | admin"
                                </small>
                            </p>
                             <p>
                                <small class="mr-50 p-3">
                                    <span class="font-weight-bold">cleint:</span>
                                    "client@demo.com | admin"
                                </small>
                            </p>
                        </div> -->


                        <div class="form-group"
                            [ngClass]="{ 'form-invalid': !user.get('email')?.valid && user.get('email')?.['touched'] }">
                            <label>Email:</label>
                            <input type="text" required formControlName="email" class="form-control pl-2"
                                placeholder="admin@example.com " name="email" />
                            <span
                                *ngIf="!user.get('email')?.valid && user.get('email')?.touched && user.get('email')?.errors?.['required']"
                                class="text-danger" class="text-danger">
                                userName Name is required
                            </span>
                            <span
                                *ngIf="!user.get('email')?.valid && user.get('email')?.touched && user.get('email')?.errors?.['userName']"
                                class="text-danger" class="text-danger">
                                Please enter a valid userName
                            </span>
                        </div>
                        <br>
                        <div class="form-group">
                            <div>
                                <div class="d-flex justify-content-space-between">
                                    <label for="login-password">password:</label>
                                    <a [routerLink]="['/forgotpass']" class="ml-auto">forgot password?</a>
                                    <!-- <small>forgot password?</small> -->
                                </div>
                            </div>
                            <input type="password" required formControlName="password" placeholder="......."
                                class="form-control-merge form-control pl-2" name="password" />
                            <span
                                *ngIf="!user.get('password')?.valid && user.get('password')?.touched && user.get('password')?.errors?.['required']"
                                class="text-danger" class="text-danger">
                                password must be at least 6 character
                            </span>
                            <span
                                *ngIf="!user.get('password')?.valid && user.get('password')?.touched && user.get('password')?.errors?.['password']"
                                class="text-danger" class="text-danger">
                                password is required
                            </span>
                        </div>
                        <br>
                        <!-- ---- -->
                        <div>
                            <input type="checkbox" id="" name="policy" value="policy">
                            <label for="policy" class="ml-1">remember me</label>
                            <!-- <div class="custom-control custom-ckeckbox m-2">
                     <input id="remember-me" type="ckeckbox" name="ckeckbox-1" class="custom-control-input" value="true">
                     <label for="remember-me" class="custom-control-label">remmember me</label>
                   </div>  -->
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary " [disabled]="!user.valid">sign in</button>
                        <!-- [disabled]="!user.valid" -->
                        <br>
                        <br>
                        <p class="text-center mt-2">
                            <span>New on ourplatform?</span>
                            <a [routerLink]="['/registration']" href="" class="pl-1">create new account</a>
                        </p>
                        <div class="divider my-2">
                            <div class="divider-text" style="color:rgb(172, 169, 169)">
                                <!-- ::before -->
                                or
                            </div>
                        </div>
                        <br>
                        <div class="icon">
                            <i class="fa fa-facebook p-2 m-2 icon" style="background-color: slateblue; color: white;"
                                aria-hidden="true"></i>
                            <i class="fa fa-twitter p-2 m-2 icon"
                                style="background-color: rgb(36, 193, 255); color: white;" aria-hidden="true"></i>
                            <i class="fa fa-envelope-o p-2 m-2 icon"
                                style="background-color:rgb(207, 57, 57); color:white" aria-hidden="true"></i>
                            <i class="fa fa-github p-2 m-2 icon" style="background-color: black; color: white;"
                                aria-hidden="true"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
