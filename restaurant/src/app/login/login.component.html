

<div class="row ">
    <div class="col-8">
        <div class="container">
              <img src="../../assets/login.svg" alt="">
        </div>
    </div>
<div class="col-4">
<div class="form-wrapper container mt-5">
    <form class="form" [formGroup]="user">
        <h2>welcome to restaurant</h2>
        <h4>please sign in your account and start the adventure</h4>
        <div class="form-group"
            [ngClass]="{ 'form-invalid': !user.get('userName')?.valid && user.get('userName')?.['touched'] }">
            <label>user Name:</label>
            <input type="text" required formControlName="userName" class="form-control" placeholder="enter your user name " name="userName" />
            <span 
                *ngIf="!user.get('userName')?.valid && user.get('userName')?.touched && user.get('userName')?.errors?.['required']">
                userName Name is required
            </span>
            <span
            *ngIf="!user.get('userName')?.valid && user.get('userName')?.touched && user.get('userName')?.errors?.['userName']">
            Please enter a valid userName
        </span>
        </div>
        <div class="form-group">
            <label>password:</label>
            <a [routerLink]="['/forgot-pass']" href="">forgot password?</a>
            <input type="text" required formControlName="Password" class="form-control" name="Password" />
            <span
                *ngIf="!user.get('Password')?.valid && user.get('Password')?.touched && user.get('Password')?.errors?.['required']">
                password is required
            </span>
            <span
            *ngIf="!user.get('Password')?.valid && user.get('Password')?.touched && user.get('Password')?.errors?.['Password']">
            Please enter a valid Password
        </span>
        </div>
               <button type="submit" class="btn btn-primary "  [disabled]="!user.valid"
               a [routerLink]="['/registration']" >sign in</button>
               <!-- [disabled]="!user.valid" -->
    <br>
    <br>
     <h6>new on our platform?<a [routerLink]="['/registration']" href="">create new account</a></h6>
     </form>
</div>
</div>
</div>
